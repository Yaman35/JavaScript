<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift ve Unshift Methodu</title>
</head>
<body>
  
    <script>

        // shift() methodu, pop () methodunun tam tersidir !
        // pop() sondan siler, shift() bastan siler

        let names = ["John", "James", "Aaron", "Walter", "Edward"];

        shiftedName = names.shift();      // shift() methodu, array in ilk elamanını dönderir, o eleman artik array icerisinde gozukmez, bir nevi dizi elemanlarini bastan itibaren siler
        console.log(shiftedName);         // John dönderir
        console.log(names);               // John çıkartılmış array hali kalir

        function sil1(){
            names.pop();
            document.write("Listenin son hali: " + names + "<br>")
        }

        function sil2(){
            names.shift();
            document.write("Listenin son hali: " + names + "<br>")
        }

        sil1();
        sil2();


        var colors = ["Red", "Yellow", "Green"];
        colors.push("Red");         // Sonuna "Red" ekledi
        colors.shift();             // Array ilk elemanını çıkardı
        console.log(colors);        // ["Yellow", "Green", "Red"] şeklinde olur son hali, Bir nevi ilk elamani sonuna dogru attik

        //----------------------------------------------------------------------------------------------------------------------------------------------------------------------
        
        // unshift() methodu ise, push() methodunun tam tersidir ! 
        // push() sona ekler, unshift() basa ekler.

        let names2 = ["John", "James", "Aaron", "Walter", "Edward"];

        let unshifted = names2.unshift("Yaman");          // unshift() methodu array in başına her zaman içine aldığı elemanı ekler and returns the new array length.
        console.log(unshifted); // 6 donderir             // Takiben eklenmis arrayin eleman sayisibi donderir. Yani (array.length)
        console.log(names2);                              // Arrayin "Yaman" eklenmiş hali cikar, yani arrayin tamami
        names2.unshift("Yavuz Ali", "Emine");
        console.log(names2);

        
        
    </script>
  
</body>
</html>
