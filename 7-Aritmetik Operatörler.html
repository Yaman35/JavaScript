<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmetik Operatörler</title>
</head>
<body>
    <pre>
        <script>

            var isim = "Hüseyin";
            document.writeln(isim);
            document.writeln("Kullanıcı ismi: " + isim);   // + işareti metinsel(string) ifadelerde birleştirme yapar

            var sayi1 = 10;
            var sayi2 = 3;
            document.writeln(sayi1 + 10);                  // + işareti sayısal(integer) ifadelerde toplama işlemi yapar
            document.writeln(sayi1 + sayi2);

            document.writeln(sayi1 - sayi2);               // Çıkarma işlemi
            document.writeln(sayi1 * sayi2);               // Çarpma İşlemi
            document.writeln(sayi1 / sayi2);               // Bölme işlemi
            document.writeln(sayi1 % sayi2);               // Mod alma işlemi, kalanı bulma
            document.writeln(sayi1 ** sayi2);              // Üs alma işlemi

            var number1 = 3;
            number1++;                                      // Sayının değerini bir arttırma, uzun yazımı ise number1 = number1 + 1 şeklindedir.
            document.writeln(number1);

            var number2 = 7;
            number2--;                                      // Sayının değerini bir azaltma, uzun yazımı ise number2 = number2 - 1 şeklindedir.
            document.writeln(number2);

            var number3 = 10;
            number3 += 5;                                   // number3 = number3 + 5 in kısa yazılmış halidir.
            document.writeln(number3);

            var number4 = 10;
            number4 -= 5;                                   // number4 = number4 - 5 in kısa yazılmış halidir.
            document.writeln(number4);

            var number5 = 10;
            number5 *= 5;                                   // number5 = number5 * 5 in kısa yazılmış halidir.
            document.writeln(number5);

            var number6 = 10;
            number6 /= 5;                                   // number6 = number6 / 5 in kısa yazılmış halidir.
            document.writeln(number6);

            var number7 = 36;
            number7 %= 5;                                   // number7 = number7 % 5 in kısa yazılmış halidir.
            document.writeln(number7);

        </script>
    </pre>
    
</body>
</html>
