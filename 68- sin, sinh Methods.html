<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       // sin() methodu, girilen bir sayinin sinusunu donderir
       // "-1" ile "1" arasinda bir sayi donecektir
        
       let number1 = Math.sin(90);
       document.write("Sinus: ", number1 + "<br>");

       let number2 = Math.sin(180);
       document.write("Sinus: ", number2 + "<br>");

       let number3 = Math.sin(-180);
       document.write("Sinus: ", number3 + "<br>");

       let number4 = Math.sin(45);
       document.write("Sinus: ", number4 + "<br>");
    
    //---------------------------------------------------------------------------------------------------------------------

       // sinh() methodu, girilen bir sayinin hiperbolik sinusunu donderir
    
       let number5 = Math.sinh(90);
       document.write("Sinus: ", number5 + "<br>");

       let number6 = Math.sinh(180);
       document.write("Sinus: ", number6 + "<br>");

       let number7 = Math.sinh(-180);
       document.write("Sinus: ", number7 + "<br>");

       let number8 = Math.sinh(45);
       document.write("Sinus: ", number8 + "<br>");
  
  </script>
</body>
</html>
