<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Döngüsü</title>
</head>
<body>
    <pre>
        <script>

            var selam = "Merhaba!";
            counter = 0; 
            while (counter <= 10){                       // While döngüsünün syntaxı bu şekildedir
            document.writeln((counter + 1) + "." + selam);
            counter++;
            }
            document.writeln(); // Burada bosluk birakmak icin kullanilmistir

            //----------------------------------------------------------------------------------------------

            let i = 0;
            let sum = 0;

            while(i < 6){
                sum = sum + i;
                console.log(i);
                i++;
            }
            console.log(`The total is: ${sum}`); // Bu sekilde `` ile sonuc yazimi daha guzel olur
            
            //----------------------------------------------------------------------------------------------

            var tahmin = 0;
            var istenilen = 10;
            var deneme = 1;

            while(tahmin != istenilen) {   // tahmin istenilene esit olmadigi surece yani true oldukca
                tahmin++;
                document.writeln(deneme + ".deneme");
                if(tahmin == istenilen){
                    document.writeln(deneme + ".denemede buldunuz");
                }
                deneme++;
            }
            document.writeln();

            //----------------------------------------------------------------------------------------------

            var tahmin = 0;
            var istenilen = 5;
            var deneme = 1;

            while(tahmin != istenilen) {
                
                document.writeln(deneme + ".deneme");
                if(deneme == 15){
                    document.writeln(deneme + ".denemede buldunuz");
                    document.writeln("İstenilen sayı: " + istenilen);
                    tahmin = 5;   // Burada tahmin değerini 5'e eşitleyerek de while döngüsünü kırabiliriz, break gibi
                                  // Cunku while dongusune girmemesi icin false olmasi gerekiyor onun icinde icindeki ifadenin false degeri esit olmalari durumudur
                }
                deneme++;
            }

        </script>
    </pre>
</body>
</html>
