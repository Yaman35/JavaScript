<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ceil, floor, round Methods</title>
</head>
<body>
    <script>
      
      // ceil() methodu, girilen ondalikli bir sayiyi yukariya dogru yuvarlar

      let number1 = Math.ceil(5/2);
      let number2 = Math.ceil(10/3);

      document.write(number1 + "<br>"); 
      document.write(number2 + "<br>"); 
      document.write(Math.ceil(1.1) + "<br>");
      document.write(Math.ceil(1.9) + "<br>");

      //----------------------------------------------------------------------------------------------------------------------------------------------------------------

      // floor() methodu, girilen ondalikli bir sayiyi asagiya dogru yuvarlar

      let number3 = Math.floor(5/2);
      let number4 = Math.floor(10/3);

      document.write(number3 + "<br>"); 
      document.write(number4 + "<br>"); 
      document.write(Math.floor(5.1) + "<br>");
      document.write(Math.floor(5.9) + "<br>");

      //----------------------------------------------------------------------------------------------------------------------------------------------------------------

      // round() methodu, girilen ondalikli bir sayiyinin ondalik kismi 0.5 ve ustu ise yukariya, alti ise asagiya dogru yuvarlar

      let number5 = Math.round(5/4);
      let number6 = Math.round(10/6);

      document.write(number5 + "<br>"); 
      document.write(number6 + "<br>"); 
      document.write(Math.round(5.5) + "<br>");
      document.write(Math.round(5.3) + "<br>");
      document.write(Math.round(5.7) + "<br>");


    </script>
</body>
</html>
