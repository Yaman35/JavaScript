<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill kullanımı</title>
</head>
<body>
  
    <script>

        var sayilar = [20, 86, 85, 99, 66, 56, 23, 19];
        document.write("Normal Liste: " + sayilar + "<br/><br/>");

        var doldur1 = sayilar.fill(30);
        document.write("Sabit Liste: " + doldur1 + "<br/><br/>" )

        var doldur2 = sayilar.fill("yaman");
        document.write("Metinsel : " + doldur2 + "<br/><br/>");

        var doldur3 = sayilar.fill(30, 2);                                 // ilki value, ikincisi start 
        document.write("2den sonrası 30 ile : " + doldur3 + "<br/><br/>");

        var sayilar = [200, 860, 850, 990, 660, 560, 230, 190];
        var doldur4 = sayilar.fill(30, 2, 6);                              // ilki value, ikincisi start, üçüncüsü end
        document.write("2 ile 6 arası 30 ile : " + doldur4 + "<br/><br/>");

    </script>
  
</body>
</html>
