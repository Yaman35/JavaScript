        let maxNumber = Math.max(2, 15, 78, 45, 65, 89, 100, 123, 44, 56);
        let minNumber = Math.min(2, 15, 78, 45, 65, 89, 100, 123, 44, 56);

        document.write("Max number is: ", maxNumber + "<br>");
        document.write("Min number is: ", minNumber + "<br>");

    </script>
