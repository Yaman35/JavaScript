    <title>Document</title>

  <body>
    <script>

      function islem(a, b) {
        var deger;
        return (deger = a * b);             // Burada return bir deger donderir lakin ekrana yazdirmak icin tek basina yeterli degildir
      }

      function goster() {
        document.write('Ic ice Fonksiyon kullanildi ve sonuc:', islem(5, 10)); // Bir fonksiyon icersiinde diger bir fonksiyon bu ssekilde cagrildi
      }

      goster();
    </script>
  </body>
