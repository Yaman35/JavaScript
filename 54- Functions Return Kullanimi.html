      }

      goster();

      function display(){

          }

         // Ic ice fonksiyonlarda da bu sekilde icteki fonksiyonu yine ana fonksiyon icersiidne cagirmaliyiz, aksi takdirde hicbir isimize yaramaz

      }
      // process(3, 5); Bu sekilde burada cagirmaya calissaydik "process is not defined" hatasi verirdi
