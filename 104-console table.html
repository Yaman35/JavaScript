<html lang="en">

<body>
    <script>
    
    // console.table() ile console kismina tablo olusturmamiza yarar
    let liste = ["Yaman", "Ahmet", "Mehmet", "Hasan"];
    console.table(liste);

    //--------------------------------------------------------------

    function Person(firstName, lastName){
        this.firstName = firstName;
        this.lastName = lastName;
    }

    let me = new Person("John", "Smith");
    console.table(me);

    //--------------------------------------------------------------

    let family = {};
    family.mother = new Person("Emily", "Smith");
    family.daughter = new Person("Jane", "Smith");
    family.father = new Person("John", "Smith");

    console.table(family);
    
   </script>
</body>
