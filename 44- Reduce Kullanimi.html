<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReduceRight Kullanımı</title>
</head>
<body>
  
    <script>
    
    // reduce() methodunun tam tersi, yani reduce soldan saga islem yaparken, reduceRight() da sagdan sola olacak sekilde islem yapar

    let dizi = [10, 20, 30, 40, 50, 100];
    document.write(dizi + "<br>");
    
    function process(total, number){
        document.write(`Toplam: ${total}, Siradaki sayi: ${number} <br>`) // Burasi sayesinde sagdan sola calistigini gorebiliriz
        return total + number;
    }

    let first_value = 50;
    let result = dizi.reduceRight(process, first_value);            
    // Burada dizi arrayine process fonksiyonunu sag taraftan baslayacak sekilde uygula demektir.
    document.write(`Sonuc: ${result} <br>`);

    </script>
  
</body>
</html>
