<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       // cos() methodu, girilen bir sayinin kosinisunu donderir
       // "-1" ile "1" arasinda bir sayi donecektir
        
       let number1 = Math.cos(1);
       document.write("Kosinus: ", number1 + "<br>");

       let number2 = Math.cos(-1);
       document.write("Kosinus: ", number2 + "<br>");

       let number3 = Math.cos(10);
       document.write("Kosinus: ", number3 + "<br>");

       let number4 = Math.cos(0);
       document.write("Kosinus: ", number4 + "<br>");
    
    //---------------------------------------------------------------------------------------------------------------------

        // cosh() methodu, girilen bir sayinin hiperbolik kosinisunu donderir
    
       let number5 = Math.cosh(50);
       document.write("Kosinus: ", number5 + "<br>");

       let number6 = Math.cosh(-1);
       document.write("Kosinus: ", number6 + "<br>");

       let number7 = Math.cosh(100);
       document.write("Kosinus: ", number7 + "<br>");

       let number8 = Math.cosh(0);
       document.write("Kosinus: ", number8 + "<br>");
  
  </script>
</body>
</html>
