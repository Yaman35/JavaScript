<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries Kullanımı</title>
</head>
<body>
    <script>
        var fruits = ["Kiraz", "Elma", "Kivi", "Karpuz", "Nar", "Portakal", "Muz", "Çilek", "Armut"];
        var display = fruits.entries();

        var i;
        for(i of display) {
            document.write(i + "<br/>"); // Index no ogrenmek icin kullanilir
        }
    </script>
  
</body>
</html>
