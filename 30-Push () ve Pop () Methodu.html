<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push ve Pop Methodu</title>
</head>
<body>
  
    <script>

        // push() methodu, elemanı array in en (SONUNA EKLER). Array "const" ile olusturulmus olsa bile ekleyebiliyoruz

        let names = ["John", "James", "Aaron", "Walter", "Edward"];
        names.push("Yaman");      // push() methodu elemanı array in en (SONUNA EKLER)
        console.log({names});     // Object gösterim

        var points = [40, 100, 1, 5, 25, 10]
        points.push(18);
        console.log(points); 
        
        
        // Asal sayilari bir dizi halinde yazdirir
        function asalSayiKontrol(baslangic, bitis) {
            var asalDizi = [];
            for (var i = baslangic; i <= bitis; i++) {
                var asalKontrol = true;
                for (var j = 2; j <= i; j++) {
                    if (i != j && i % j == 0) {
                        asalKontrol = false;
                        break;
                    }
                }
                if (asalKontrol) {
                    asalDizi.push(i);
                }
            }
            return console.log(asalDizi);
        }
        asalSayiKontrol(35, 150);

    //----------------------------------------------------------------------------------------------------------------------------------------------------------------------

        // pop() methodu array in her zaman (SON ELEMANINI SILER), içine parametre almaz 

        let names2 = ["John", "James", "Aaron", "Walter", "Edward"];
        names2.pop();             
        console.log(names2);

        let names3 = ["John", "James", "Aaron", "Walter", "Edward"];

        function remove(){   // Her seferinde bu fonksiyonu cagirarak islem yaptirabiliriz
            let deleted = names3.pop();    // Arrayin silinen elemanini donderir
            document.write("Silinen eleman: " + deleted + " <br> ");
            document.write("Arrayin son hali: " + names3 + " <br> ");
        }

        remove();  // Bu sekilde her seferinde ilgili fonksiyonu cagirarak her seferinde ilgili arrayin son elemanini silme islemini gerceklestirebiliriz
        remove();
        remove();
       
        

        
    </script>
  
</body>
</html>
