<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push ve Pop Methodu</title>
</head>
<body>
  
    <script>

        let names = ["John", "James", "Aaron", "Walter", "Edward"];
        names.push("Yaman");      // push() methodu elemanı array in en sonuna ekler
        console.log(names);

        var points = [40, 100, 1, 5, 25, 10]
        points.push(18);
        console.log(points);    

    //----------------------------------------------------------------------------------------------------------------------------------------------------------------------

        let names2 = ["John", "James", "Aaron", "Walter", "Edward"];
        names2.pop();             // pop() methodu array in her zaman son elemanını siler, içine parametre almaz 
        console.log(names2);
        

        
    </script>
  
</body>
</html>
