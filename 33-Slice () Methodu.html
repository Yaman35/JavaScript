<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Methodu</title>
</head>
<body>
  
    <script>

        // slice() methodu arrayin istediğimiz kısmını alıp yeni bir array oluşturur
        // Orjinal arrayi bozmaz 

        var fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];

        var citrus = fruits.slice(1, 3);
        
        console.log(citrus); // ["Orange", "Lemon"]
        console.log(fruits); // Orjinal array değişmez
        
    //----------------------------------------------------------------------------------------------------------------------------------------------------------------------

        const months = ["Jan", "March", "April", "June", "July"];

        console.log(months.slice(1, 3));    // Bu şekilde değişkene atamadan da kullanılabilir
        console.log(months.slice(1, -2));   // Sonucu üstteki ile aynı çıkar  
        console.log(months.slice(-4, -2));  // Üsttekiler ile aynı sonucu verir
        console.log(months.slice(-2, -4));  // [] boş array verir, sondan başa doğru gitmez daima baştan sona doğru hareket eder
        console.log(months);                // Orjinal array değişmez    
        
        console.log(months.reverse());      // Array tersten yazıldı ve orjinali değiştirir
        console.log(months);
         
    </script>
  
</body>
</html>
