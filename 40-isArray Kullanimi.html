<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isArray Kullanımı</title>
</head>
<body>
  
    <script>

    let eleman = ["Emre", "Ali", 15, 24, "Kedi", "Aslan", "85", "78", "Izmir", "Elma"];
    let city = "Istanbul"
    
    let control1 = Array.isArray(eleman);
    let control2 = Array.isArray(city);

    console.log(control1); // "true" cikacaktir
    console.log(control2); // "false" cikacaktir, cunku string 
    </script>
  
</body>
</html>
