<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToString Kullanımı</title>
</head>
<body>
  
    <script>

        // Array leri dizge seklinde yazdirmaya yarar. Zaten yazdirmak istedigimizde default olarak ayni sekilde geliyordu.
        let liste = ["Emre", "Ali", 15, 24, "Kedi", "Aslan", "85", "78", "Izmir", "Elma"];
        let yeni_liste = liste.toString();
        document.write(yeni_liste);

    </script>
  
</body>
</html>
