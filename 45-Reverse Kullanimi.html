<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Kullanımı</title>
</head>
<body>
  
    <script>

        // reverse() array elemanlarimizi tersten yazdirmaya yarar

         let liste = ["Emre", "Ali", 15, 24, "Kedi", "Aslan", "85", "78", "Izmir", "Elma"];
         document.write(liste + "<br>");

         let yeni_liste = liste.reverse();
         document.write(yeni_liste + "<br>");

    </script>
  
</body>
</html>
