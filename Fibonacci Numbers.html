<!DOCTYPE html>

  </head>
  <body>
    <script>
      function fibonacci(x) {
        let sum1 = 0,
          sum2 = 1,
          total = 0;
        for (let i = 0; i < x; i++) {
          total = sum1 + sum2;
          sum1 = sum2;
          sum2 = total;
        }
        console.log(total);
      }
      fibonacci(3);
      fibonacci(12);
    </script>
  </body>
