<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
       // tan() methodu, girilen bir sayinin tanjantini donderir
       // "-1" ile "1" arasinda bir sayi donecektir
        
       let number1 = Math.tan(90);
       document.write("Kosinus: ", number1 + "<br>");

       let number2 = Math.tan(180);
       document.write("Kosinus: ", number2 + "<br>");

       let number3 = Math.tan(-180);
       document.write("Kosinus: ", number3 + "<br>");

       let number4 = Math.tan(45);
       document.write("Kosinus: ", number4 + "<br>");
    
    //---------------------------------------------------------------------------------------------------------------------

        // cosh() methodu, girilen bir sayinin hiperbolik tanjantini donderir
    
       let number5 = Math.tanh(90);
       document.write("Kosinus: ", number5 + "<br>");

       let number6 = Math.tanh(180);
       document.write("Kosinus: ", number6 + "<br>");

       let number7 = Math.tanh(-180);
       document.write("Kosinus: ", number7 + "<br>");

       let number8 = Math.tanh(45);
       document.write("Kosinus: ", number8 + "<br>");
  
  </script>
</body>
</html>
