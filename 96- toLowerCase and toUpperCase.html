<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // toLowerCase() methodu, elimizdeki stringin harflerinin tamamini kucultmek icin kullanilirlar

        let sentence = "Merhaba Arkadaslar Ben Huseyin Yaman";
        let lower = sentence.toLowerCase();
        document.write(lower + "<br>");

    //------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

        // toUpperCase() methodu, elimizdeki stringin harflerinin tamamini buyutmek icin kullanilirlar

        let sentence2 = "Merhaba Arkadaslar Ben Huseyin Yaman";
        let upper = sentence2.toUpperCase();
        document.write(upper + "<br>");

        // !!!!! Her iki method yerlerine de, toLocaleLowerCase() ve toLocaleUpperCase() methodlari kullanmak daha uygun olacaktir
        // Aksi takdirde Turkce'de oldugu gibi buyuk-kucuk harf gecislerinde sikinti yasanabilir, kullanicinin girdigi yerdeki browser dili onemli
        

    </script>
</body>
</html>
