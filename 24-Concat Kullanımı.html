<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat Kullanımı</title>
</head>
<body>
  
    <script>

        var erkekler = ["Ahmet", "Mehmet", "Hüseyin"];
        var kizlar = ["Emine", "Zeynep", "Elif"];
        var arabalar = ["BMW", "Opel", "Mercedes"];

        var topla = erkekler.concat(kizlar);            // Burada artık iki dizi birleşip tek bir dizi olmuştur
        document.writeln(topla + "<br>");
        document.writeln(topla[5] + "<br>");

        var topla = erkekler.concat(kizlar, arabalar);  // Bu şekilde birden fazla diziyi ekleyebiliyoruz
        document.writeln(topla + "<br>"); 

    // ----------------------------------------------------------------------------------------------------------------------------

        // concat() methodunu kullanırken orjinal array ler değişmez. Yaptığımız concatanation işlemini bir değişkene atayıp yazdırmak daha iyi olur
        
        const cars1 = ['Audi', 'Opel', 'Fiat'];
        const cars2 = ['BMW', 'Ferrari'];

        const cars3 = cars1.concat(cars2);
        console.log(cars3);
        console.log(cars1);
        console.log(cars2);

        const cars4 = cars3.concat('Mercedes', 2021);   // Bu şekilde de ekleme yapılabilir
        console.log(cars4);

        console.log(cars1 + cars2);    // Bu şekilde bir birleştirme işlemi yaparsak Array yapısı bozulur artık string olur
        console.log(typeof(cars1 + cars2));
    </script>
  
</body>
</html>
