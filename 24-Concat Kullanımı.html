<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat Kullanımı</title>
</head>
<body>
  
    <script>

        var erkekler = ["Ahmet", "Mehmet", "Hüseyin"];
        var kizlar = ["Emine", "Zeynep", "Elif"];
        var arabalar = ["BMW", "Opel", "Mercedes"];

        var topla = erkekler.concat(kizlar);            // Burada artık iki dizi birleşip tek bir dizi olmuştur
        document.writeln(topla + "<br>");
        document.writeln(topla[5] + "<br>");

        var topla = erkekler.concat(kizlar, arabalar);  // Bu şekilde birden fazla diziyi ekleyebiliyoruz
        document.writeln(topla + "<br>"); 

    </script>
  
</body>
</html>
