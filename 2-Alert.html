<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script>
        alert("Dikkat et! Bu bir alert() kullanımıdır!"); // Sayfa açıldığında veya her yenilemede ekrana çıkacak olan kullanıcıya verilen ikaz mesajıdır
        alert(5);                                         // Bu şekilde sadece rakamsal ifade de kullanılabilir
        
    </script>
</head>
<body>

    <script>
        alert(5+6);              // Bu şekilde hem matematik işlemi yaptırabiliriz hem de body kısmında da script kodunu yazdırabiliriz 
        window.alert("İkaz");    // Bu şekilde de bir kullanım mevcuttur
    </script>
    
</body>
</html>
