<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        // parseInt(); Girilen sayinin sadece tam sayi kismini almak icin kullanilir
        
        let number = "110";
        let number2 = "1.25";
        let number3 = "yaman 1000";
        let number4 = " 300 yaman ";
        let number5 = "00000010";
        let number6 = "010.3333";

        let authentication = parseInt(number);
        let authentication2 = parseInt(number2);
        let authentication3 = parseInt(number3);
        let authentication4 = parseInt(number4);
        let authentication5 = parseInt(number5);
        let authentication6 = parseInt(number6);

        document.write(authentication + "<br>");  // 110
        document.write(authentication2 + "<br>"); // 1
        document.write(authentication3 + "<br>"); // NaN
        document.write(authentication4 + "<br>"); // 300
        document.write(authentication5 + "<br>"); // 10
        document.write(authentication6 + "<br>"); // 10



    </script>
</body>
