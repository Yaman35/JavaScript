<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Kullanımı</title>
</head>
<body>
    <pre>
        <script>
            // Ağaşıdaki iki kullanım aynı anlamdadır...

            var meyve1 = "ArMuT";
            meyve2 = meyve1.toLowerCase();  // Burada kullanıcının girişlerinden kaynaklı hataları önlemek için kullanmakta fayda var
                                            // toUpperCase() de kullanılabilir

            switch(meyve2){      // Karşılaştırma özelliğidir, karsilastirilacak degiskeni parantez icine alir

                case "armut":    // Bir de switch case yapısında karşılaştırmalar case sensitive dir dikkat edilmesi gerekir!!! ("armut-Armut")
                    document.writeln("Seçilen meyve armuttur..."); // Değişkenin armuta eşit olması durumudur
                break;           // Burada "break" kullanılmazsa ilk seçenek doğru olsa bile ikinci seçeneği de hatalı olarak yazdırmaktadır, o yuzden break kullanilmalidir !
                
                case "elma":
                    document.writeln("Seçilen meyve elmadır...");   // Değişkenin elmaya eşit olması durumudur
                break;
                
                case "kiraz":
                    document.writeln("Seçilen meyve kirazdır..."); // Değişkenin kiraza eşit olması durumudur
                break;
                
                default:
                    document.writeln("Hiçbir meyve seçilmedi...");     // Hiçbirisne eşit olmaması durumunda yazılacak ifadeyi belirtmek için "default" kullanılır
            }

            //-------------------------------------------------------------------------------------------------------------------------
           
            // Yukarıdaki örneğin if-else yapısı

            let meyve = "elma";

            if (meyve == "elma"){
                console.log("Seçilen meyve elmadır...");
            }
            else if (meyve == "armut"){
                console.log("Seçilen meyve armuttur...");
            }
            else if (meyve == "kiraz"){
                console.log("Seçilen meyve kirazdır...");
            }
            else{
                console.log("Hiçbir meyve seçilmedi...");
            }

            
            //-------------------------------------------------------------------------------------------------------------------------
            
            var product = "eraser";
            var message;

            switch(product) {     

                case "pen":
                    message = " is 0.93$"; 
                break;         
                
                case "notebook":
                case "eraser":                  // Bu şekilde birden fazla seçenek için aynı çıktıyı aldırtabiliriz
                    message = " is 0.50$";     
                break;
                
                case "pencil":
                    message = " is 0.80$"; 
                break;
                
                default:
                    message = `Do you want to buy ${product};`   // Text kismi bu sekilde de yazilabilir     
            }

            console.log(product, message);     // Çıktısı Eraser is 0.50$ olur, bu sekilde de yazdirilabilir

            //-------------------------------------------------------------------------------------------------------------------------

            var product = '';
            var message;

            switch(product) {     

                case "pen":
                    message = "Pen is 0.93$"; 
                break;         
                
                case "eraser":
                    message = "Eraser is 0.50$";     
                break;
                
                case "pencil":
                    message = "Pencil is 0.80$"; 
                break;
                
                default:
                    message = "Select a product";     
            }

            console.log(message); // Çıktısı "Select a product" olur çünkü product kısmına herhangi bir şey atanmadı 

            //-------------------------------------------------------------------------------------------------------------------------

            let dayUser = prompt("Please enter a day: ");
            let day = dayUser.toLocaleLowerCase();     // Bu şekilde kullanım tüm diller için uygun olur. Icine ('tr') yazsaydik Turkce karakterlerde daha az sikinti yasardik
            let message2;

            switch(day) {  // Burada oldugu gibi baska bir degiskene atamadan direk toLowerCase li halini de yazabilirdik
                case "monday":   
                case "wednesday":
                case "thursday":
                case "saturday":
                    message2 = "There is in-class today";
                break;

                case "tuesday":        
                case "friday":
                    message2 = "There is TW today";
                break;

                case "sunday":
                    message2 = "Today is holiday";
                break;

                default:
                    message2 = "Invalid day";

            }
            document.write(message2);

            //--------------------------------------------------------------------------------------------------------------------

            // Leap Year:

            var year = 2024;
            var month = 4;
            var dayCount;
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    dayCount = 31;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    dayCount = 30;
                    break;
                case 2:
                    if (((year % 4 == 0) && !(year % 100 == 0))
                        || (year % 400 == 0))
                        dayCount = 29;
                    else
                        dayCount = 28;
                    break;
                default:
                    dayCount = -1; // invalid month
            }
            console.log(dayCount); // 29
        </script>
    </pre>
    
</body>
</html>
