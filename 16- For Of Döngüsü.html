<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Döngüsü</title>
</head>
<body>
    <script>
        var kisi = ["Emre", "Hüseyin", 28];
        var x;

        for (x of kisi){                    // in kullansaydık index leri çıkartırdı çıktı olarak, of yazınca o index te ne varsa o value çıktı olarak yazılır
            document.write(x + "<br>");
        }
    </script>
    
</body>
</html>
