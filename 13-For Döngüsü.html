<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Döngüsü</title>
</head>
<body>
    <script>

        let sayi1 = 1;
        while (sayi1 <= 5){                                  /* While Döngüsü ile */
            document.writeln(sayi1 + ". sayı <br>");
            sayi1++
        }

        document.write("<br>");
        //---------------------------------------------------------------------------------------------------------------
        
        for ( let sayi2 = 1; sayi2 <= 10; sayi2++ ){           /* For Döngüsü ile */
            document.writeln(sayi2 + ". sayı <br>");
        }

        document.write("<br>");
        //---------------------------------------------------------------------------------------------------------------

        let sayi3;                                           /* Değişken tanımlama işlemi bu şekilde de olabiliyor */
        for ( sayi3 = 1; sayi3 <= 6; ){                   
            document.writeln(sayi3 + ". sayı <br>");
            sayi3++;                                         /* Kontrol yapısı bu şekilde de kullanılabilir, yani sayıyı arttırma işlemi */
        }

        document.write("<br>");
        //---------------------------------------------------------------------------------------------------------------

        let sayi4 = 1;                                       /* Değişken tanımlama işlemi bu şekilde de olabiliyor */
        for ( sayi4; sayi4 <= 5; ){                   
            document.writeln(sayi4 + ". sayı <br>");
            sayi4++;                                         
        }

        document.write("<br>");
        //---------------------------------------------------------------------------------------------------------------

        let sayi5 = 1;                                       
        for ( ; sayi5 <= 5; ){                               /* Eğer değişken yukarıda tanımlanmış olduğu durumlarda parantez içinde değişkeni belirtmek şart değildir, lakin ";" kullanımı olmak zorundadır bu durumda*/
            document.writeln(sayi5 + ". sayı <br>");
            sayi5++;                                         
        }

    </script>
    
</body>
</html>
