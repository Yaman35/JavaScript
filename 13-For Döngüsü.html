<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Döngüsü</title>
</head>
<body>
    <script>

        let sayi1 = 1;
        while (sayi1 <= 5){                                  /* While Döngüsü ile */
            document.writeln(sayi1 + ". sayı <br>");
            sayi1++
        }

        document.write("<br>");
        //---------------------------------------------------------------------------------------------------------------
        
        for ( let sayi2 = 1; sayi2 <= 10; sayi2++ ){         /* For Döngüsü ile, Assignment-Condition-Addition */
            document.writeln(sayi2 + ". sayı <br>");         /* Aralarinda mutlaka ";" olmalidir aksi takdirde calismaz */
        }

        document.write("<br>");
        //---------------------------------------------------------------------------------------------------------------

        let sayi3;                                           /* Değişken tanımlama işlemi bu şekilde de olabiliyor */
        for ( sayi3 = 1; sayi3 <= 6; ){                   
            document.writeln(sayi3 + ". sayı <br>");
            sayi3++;                                         /* Kontrol yapısı bu şekilde de kullanılabilir, yani sayıyı arttırma işlemi */
        }

        document.write("<br>");
        //---------------------------------------------------------------------------------------------------------------

        let sayi4 = 1;                                       /* Değişken tanımlama işlemi bu şekilde de olabiliyor */
        for ( sayi4; sayi4 <= 5; ){                   
            document.writeln(sayi4 + ". sayı <br>");
            sayi4++;                                         
        }

        document.write("<br>");
        //---------------------------------------------------------------------------------------------------------------

        let sayi5 = 1;                                       
        for ( ; sayi5 <= 5; ){                               /* Eğer değişken yukarıda tanımlanmış olduğu durumlarda parantez içinde değişkeni belirtmek şart değildir, lakin bu durumda ";" kullanımı olmak zorundadır */
            document.writeln(sayi5 + ". sayı <br>");
            sayi5++;                                         
        }

        //---------------------------------------------------------------------------------------------------------------

        let counter = 0;
        for (i = 0; i <= 50; i++){
            i % 10 === 0 ? (counter += i) : null;      // Bu kısım if (i % 10 === 0) {counter += i} ile aynı
        }                                              // Burada : sonrasındaki null(else kısmı) bu şekilde yazılırken mutlaka yazılmalı aksi takdirde hata alınır
        console.log(counter);

        //---------------------------------------------------------------------------------------------------------------

        let brand = "Clarusway";

        for (let i = 0; i <= brand.length-1; i++){
            console.log((i + 1) + ":" + brand[i], brand.length - i + ":" + brand[brand.length - i - 1]);
        }

        //---------------------------------------------------------------------------------------------------------------

        // Bu şekilde de yazılabilir 

        let brand2 = "Clarusway";

        for (let i = 0, j = brand2.length; i < j; i++, j--){
            console.log(i + 1, brand2[i], j, brand2[j-1]);
        }

        //---------------------------------------------------------------------------------------------------------------

        let bests = ["Clarusway", "Google", "Amazon", "Tesla"];

        for ( let i = 0; i < bests.length; i++){
            console.log(i + 1, ":", bests[i])
            document.writeln("<h1>", i + 1, ":", bests[i], "</h1>");   // Bu şekilde HTML kodlarını da dahil edebiliyoruz
        }

        //---------------------------------------------------------------------------------------------------------------

        let text = "Clarusway";
        for (i = 0; i < text.length; i++){
            document.write(text[text.length - (i+1)]);  // Burada Clarusway yazısını tersten yazdırabilmek için text[8] için mesela bu şekilde bir kod yazmamız gerekiyor, 
                                                        // takiben i arttıkça burası da azaldığı için text[7],text[6]... şeklinde gidiyor, gayet guzel
        }

        //---------------------------------------------------------------------------------------------------------------

        let text1 = "Clarusway";
        let newText = ''
        for (i = 0; i < text1.length; i++){
            newText += text1[text1.length - (i+1)];    // Texti tersten yazdirabilmek icin
            console.log(newText);
        }

    </script>
    
</body>
</html>
