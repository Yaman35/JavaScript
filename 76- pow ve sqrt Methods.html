<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // pow() method verilen bir sayinin yine verilen bir sayi kadar kuvvetini almak icin kullanilirlar
        // Burada ilk sayi taban, ikinci sayi us olmaktadir

        let result1 = Math.pow(10, 3);
        let result2 = Math.pow(5, -1);
        let result3 = Math.pow(25, 1/2);    // Bir nevi karekok
        let result4 = Math.pow(3, 5);

        document.write(result1 + "<br>");
        document.write(result2 + "<br>");
        document.write(result3 + "<br>");
        document.write(result4 + "<br>");

    //-----------------------------------------------------------------------------------------------------------------------------------------

        // sqrt() method girilen bir sayinin karekokunu bulmak icin kullanilir

        let number = Math.sqrt(49);
        document.write(number + "<br>");

        let number1 = Math.sqrt(-9);
        document.write(number1 + "<br>");    // Negatif sayilarin karekoku olmayacagi icin NaN cikar

    </script>
</body>
</html>
