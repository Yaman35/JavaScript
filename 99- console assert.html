<body>
    <script>

        // console.assert() ile Consol kismina istedigimiz ozel bir hatayi yazdirabiliyoruz. 
        // Boolean tarzinda "true" ya da "false" deger almasi gerekiyor
        // Ayni sekilde bir hata mesaji da vermeniz gerekiyor. String ifade yerine Degisken de kullanilabilir
        
        let name = "Yaman";
        let sart;

        if(name == "Huseyin"){
            sart = true;
        }else{
            sart = false;
        }
        console.assert(sart, "The name has not matched!");  // Bu uyariyi yalnizca "false" oldugunda verdirebiliyoruz !!!
        
        // Fakat burada IF BLOGU icerisinde "Yaman" a esit olsaydi sart true olacakti ve altta yazilmis olsa bile console da hata cikmayacakti 
   
   </script>
</body>
</html>
