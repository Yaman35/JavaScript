<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Giriş</title>
    
    <script>
        document.write("Merhaba Head <br>");  //Buradaki document.write ile aslında html dökümanına git ve tırnak içindekini yaz anlamı vardır 
        document.write("5+6 <br>");
        document.write(5+6);   
    </script>                                 <!--javascript kodunu bu şekilde head içine yazabiliriz-->

    <script src="main.js"></script>           <!--Bu şekildeki çağırma işlemini de her yerde yazabiliriz-->
</head>
<body>
    <pre>
    <script>
        document.writeln("Merhaba Body!");
        document.write("Nasılsın?");
        document.write(" Naber?");
        /* Bu şekilde body içinde de yazılabilir (Birden fazla yorum satırı eklemek bu şekildedir tek satır için yukarıdaki gibidir)
        Burada kullanılan writeln ile bir alt satıra geçirip ordan yazmasına devam ettirebiliriz <br> ırakmış gibi */
    </script>                                 
    </pre>
    
</body>
</html>
