<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kullanımı</title>
</head>
<body>
  
    <script>

    // Join() ile liste elemanlari arasina istedigimiz karakter veya metni yerlestirabiliriz

    let liste = ["Ali", "Hasan", "Yaman"];
    document.write(liste + "<br>");

    let ayrac = liste.join();     // join() icerisinde tirnak icerisinde herhangi birsey yazmazsan listenin aynisi yazilir
    document.write(ayrac + "<br>");

    ayrac = liste.join(" - ");    // Bu kodla birlikte artik liste elemanlari arasinda parantez icerisine yazilan ilgili ayrac konulur
    document.write(ayrac + "<br>");

    ayrac = liste.join(" ve ");    // Metinsel ifadelerde yazilabilir bu sekilde 
    document.write(ayrac + "<br>");

    </script>
  
</body>
</html>
