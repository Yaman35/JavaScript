<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Kullanımı</title>
</head>
<body>
  
    <script>

        var eleman = "Mer haba";    // Boşluklar dahil sayılır
        console.log("Length of eleman array: ", eleman.length);       // length bir array property dir method değil, o yüzden () kullanılmaz

        var classs = [" Ahmet ", " Mehmet ", " Hasan ", " Hüseyin "];
        
        for (var i = 0; i <= classs.length - 1; i++){ // Burada liste uzunluğu var ama indexler 0 dan başladığı için i artıyor dolayısıyla burada -1 koyarak problemi çözebiliyoruz, 
                                                      // Yani buradaki -1 kullanımı array in son elemanına ulaşmak için yazılır
            document.writeln(i+1 + ".İsim: " + classs[i] + "<br>")
        }


    </script>
  
</body>
</html>
