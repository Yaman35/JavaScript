    <title>HTML Document Object Model</title>

<body>  

    <!--Accesskey kullaniciya Alt + accesskey birlikte basarak direk ilgili yere ulasmasini saglar-->
    
    <input accesskey="a" tabIndex="3" type="text" placeholder="Enter your name" lang="en"> <!--Alt + a-->
    <input accesskey="b" tabIndex="1" type="text" placeholder="Enter your name"> <!--Alt + b-->
    <input accesskey="c" tabIndex="2" type="text" placeholder="Enter your name"> <!--Alt + c--> <br>
    
    <!--tabIndex de kullanici her tab tusuna bastiginda sirasiyla gelecek olan elemanlari belirlemek icin kullanilir
        Yukaridaki siraya gore once irtadak, sonra en sagdaki, en son olarak da en soldaki gelir-->
