<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Türleri</title>
</head>
<body>
    <pre>
    <script>

        // Statement: Çalıştırılabilir kod bloğu demektir...
        
        var name = "Yaman";
        document.writeln(name);
        document.writeln(typeof(name));    // Değişken değerlerinin tipini öğrenebilmek için 'typeof' kullanılır

        var number = 35;
        document.writeln(number);
        document.writeln(typeof(number));

        var pi = 3.14;
        document.writeln(pi);
        document.writeln(typeof(pi));

        var boolean = true;
        document.writeln(boolean);
        document.writeln(typeof(boolean));

        var empty;                          // Tanımlanmamış değişken
        document.writeln(empty);
        document.writeln(typeof(empty));

        var tanimsiz = null;                // null değişken
        document.writeln(tanimsiz);
        document.writeln(typeof(tanimsiz)); // Lakin tipi object çıkar

        console.log ("1. " + typeof 0);             //number
        console.log ("2. " + typeof (3,14));        //number
        console.log ("3. " + typeof "hello");       //string
        console.log ("4. " + typeof (7+8));         //number
        console.log ("5. " + typeof "Oliver");      //string
        console.log ("6. " + typeof "");            //string
        console.log ("7. " + typeof true);          //boolean
        console.log ("8. " + typeof (3>=2));        //boolean
        var a;    // Value is undefined.
        console.log ("9. " + typeof a);             //undefined

        var x = { firstName: "John", lastName: "Clarusway" };
        console.log ("10. " + typeof x);            //Object

    </script>
    </pre>
</body>
</html>
