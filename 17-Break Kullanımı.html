<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Kullanımı</title>
</head>
<body>

    <script>
        var sayi = 1;
        for(sayi; sayi <=10; sayi++){
            if (sayi == 5){
                document.write(sayi + "değerine ulaştığınız için döngüden çıktınız...")
                break;                // Döngüden çıkmamızı sağlar
            }
            document.write(sayi + "<br>");
        }
        
    </script>
    
</body>
</html>
