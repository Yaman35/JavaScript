<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Kullanımı</title>
</head>
<body>

    <script>

        // Tamamen donguyu durdurmak icin "break" kullanilir. Sadece bir ifadeyi yazmasini istemiyorsak ise "continue"kullanilir
        // Bazen kod bloklarinda "Flow Through" seklinde notlar gorulur. Bu evet bilerek break kullanmadim, farkindayim anlamindadir

        var sayi = 1;
        for(sayi; sayi <=10; sayi++){
            if (sayi === 5){
                document.writeln(sayi + " değerine ulaştığınız için döngüden çıktınız...")
                break;                // Döngüden çıkmamızı sağlar, break ve de return sonrası yazılan hiçbir kod çalışmaz
                // console.log("Buraya ne yazarsak yazalım çalışmaz")
            }
            document.writeln(sayi + "<br>");
        }

        //------------------------------------------------------------------------------------------------------------------
        
        let i = 0;
        while (i < 10){
            if (i === 6){
                break;
            }
            i++;
            console.log(i);  // Burada sadece 6 dahil 6 ya kadar yazdirir ustunu if blogundan dolayi break yapar ve yazdirmaz 
        }
            
        //------------------------------------------------------------------------------------------------------------------
        
        let i2 = 0;
        while (i2 <= 10){
            if (!(i2 % 3 === 0)){ // Sadece 3 ve katlarını yazdırmasın demektir, if (i2 % 3 !== 0) şeklinde de yazılabilirdi
                console.log(i2);
            }
            i2++;
           
        }


        //------------------------------------------------------------------------------------------------------------------

        // 1-6 arasinda random sayi uretilecek, eger 6 cikarsa veya ust uste 3 defa 3 gelirse donguden cikacak...

        let randomnumber = 0;
        let counter = 0;

        while (randomnumber !== 6){         // Donguye ilk basta girebilsin diye
        
        randomnumber = Math.floor(Math.random() * 6 + 1);   // Random sayi uretme methodu (1-6 arasi), Math.random() always returns a number lower than 1.
        console.log("randomnumber :>> ", randomnumber);
            if (randomnumber == 3){ 
                console.log("randomnumber :>> ", randomnumber);
                counter++; }            // Sayi 3 ise counter 1 artacak counter 3 olursa donguden cikacak
            if (counter == 3 ){         // counter > 2 seklinde de yazilabilirdi, sat geregi dongu tamamen biter
                console.log("3 Comes third times, exiting");
                break;
            }
            if (randomnumber == 6 ){ 
                console.log("6 has come the loop ends");
                break;
            }
        }       
    </script>
    
</body>
</html>
