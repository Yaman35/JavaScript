<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill and Filter kullanımı</title>
</head>
<body>
  
    <script>

        // Fill Kullanımı 

        var sayilar = [20, 86, 85, 99, 66, 56, 23, 19];
        document.write("Normal Liste: " + sayilar + "<br/><br/>");

        var doldur1 = sayilar.fill(30);
        document.write("Sabit Liste: " + doldur1 + "<br/><br/>" )

        var doldur2 = sayilar.fill("yaman");
        document.write("Metinsel : " + doldur2 + "<br/><br/>");

        var doldur3 = sayilar.fill(30, 2);                                 // ilki value, ikincisi start indexi
        document.write("2den sonrası 30 ile : " + doldur3 + "<br/><br/>");

        var sayilar = [200, 860, 850, 990, 660, 560, 230, 190];
        var doldur4 = sayilar.fill(30, 2, 5);                              // ilki value, ikincisi start indexi, üçüncüsü end indexi
        document.write("2 ile 6 arası 30 ile : " + doldur4 + "<br/><br/>");
//----------------------------------------------------------------------------------------------------------------------------------------------------------------
       
        // Filter Kullanımı

        var yaslar = [11, 12, 15, 18, 20, 86, 85, 99, 66, 56, 23, 19, 21, 22, 23]
        document.write("Normal Liste: " + yaslar + "<br/><br/>");
        
        function goster1(yas1){
            return yas1 <= 18;
        }

        function goster2(yas2){
            return yas2 > 18;
        }

        document.write("18 yaş altı : " + yaslar.filter(goster1) + "<br/>");  // filter kullanımı

        document.write("18 yaş üstü : " + yaslar.filter(goster2) + "<br/>");  // filter kullanımı
    
    
    
    </script>
  
</body>
</html>
