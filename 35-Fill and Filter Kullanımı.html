<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill and Filter kullanımı</title>
</head>
<body>
  
    <script>

        // Fill Kullanımı 

        var sayilar = [20, 86, 85, 99, 66, 56, 23, 19];
        document.write("Normal Liste: " + sayilar + "<br/><br/>");

        var doldur1 = sayilar.fill(30);             // Tum listeyi ayni eleman ile doldurur
        document.write("Sabit Liste: " + doldur1 + "<br/><br/>" )

        var doldur2 = sayilar.fill("yaman");
        document.write("Metinsel : " + doldur2 + "<br/><br/>");

        var doldur3 = sayilar.fill(30, 2);          // ilki value, ikincisi start indexi, yani 2.indexten sonra parantez icindeki eleman ile doldurur arrayi
        document.write("2.indexten sonrası 30 ile : " + doldur3 + "<br/><br/>");

        var sayilar = [200, 860, 850, 990, 660, 560, 230, 190];
        var doldur4 = sayilar.fill(30, 2, 5);       // ilki value, ikincisi start indexi, üçüncüsü end indexi ve o dahil degil herzamanki gibi
        document.write("2 ile 6 arası 30 ile : " + doldur4 + "<br/><br/>");
        
        //----------------------------------------------------------------------------------------------------------------------------------------------------------------
       
        // Filter Kullanımı

        var yaslar = [11, 12, 15, 18, 20, 86, 85, 99, 66, 56, 23, 19, 21, 22, 23]
        document.write("Normal Liste: " + yaslar + "<br/><br/>");
        
        function goster1(yas1){   // Icine array alan function
            return yas1 <= 18;
        }

        function goster2(yas2){
            return yas2 > 18;
        }

        document.write("18 yaş altı : " + yaslar.filter(goster1) + "<br/>");  // goster1 fonksiyonuna göre yaslar arrayini filtrele

        document.write("18 yaş üstü : " + yaslar.filter(goster2) + "<br/>");  // goster2 fonksiyonuna göre yaslar arrayini filtrele

        //----------------------------------------------------------------------------------------------------------------------------------------------------------------
        
        var words = ["spray", "limit", "elite", "excellent", "destruction", "present"];

        const result = words.filter(word => word.length > 6);   // Karakter sayısı 6 dan büyük olan kelimeleri çıkartmak için (içeride bir arrow function var)
        document.write(result);
    
    </script>
  
</body>
</html>
