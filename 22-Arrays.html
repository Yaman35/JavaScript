<html lang="en">
<head>

    <title>Arrays</title>
</head>
<body>
  
    <script>
        var classs = [" Ahmet ", " Mehmet ", " Hasan ", " Hüseyin "];   // Array tanımlama bu şekildedir

          document.writeln(classs + "<br>");   
          document.writeln(classs[0] + "<br>");                         // Array elamanlarını index leme yöntemleriyle yazdırabiliyoruz
          document.writeln(classs[1] + "<br>");
          document.writeln(classs[2] + " " + classs[3] + "<br>");
          document.writeln("<br>");

        //------------------------------------------------------------------------------------------------------------------------------------------

        const cars = ['Audi', 'Opel', 'Fiat'];
        console.log(typeof cars);  // object çıkar
        console.log(cars);

        // Aşağıdaki tanımlama eski yöntem, kullanılmıyor artık

        const numbers = new Array(2, 10);    // Bu şekilde oluşturmada sıkıntı olmuyor
        console.log(numbers);

        const numbers2 = new Array(10);      // Ancak böyle tek elemanlı bir array oluşturmak istediğimizde, mesela bu örnekte 10 tane empty eleman oluşturuyor
        console.log(numbers2);

        const array = Array.of(1, 2, 3);     // Array tanimlamanin bir diger yolu 

        //------------------------------------------------------------------------------------------------------------------------------------------
        
        var name = ['John', 'James', 24];    // Arrays

        var name1 = {firstname : 'John', lastname : 'James', age:24};   // object

         //------------------------------------------------------------------------------------------------------------------------------------------
        
        var erkekler = [" Ahmet ", " Mehmet ", " Hasan "];              // 1.Yöntem (Güncel Liste Tanımlama Yöntemi)
        var kizlar = new Array(" Ayşe ", " Zeynep ", " Emine ");        // 2.Yöntem (Eski Liste Tanımlama Yöntemi)

          document.writeln(erkekler + "<br>");
          document.writeln(kizlar + "<br>");
          document.writeln("<br>");

        //------------------------------------------------------------------------------------------------------------------------------------------

        var meyveler = [];                      
          meyveler[0] = "elma";
          meyveler[1] = "armut";                // Bu şekilde tanımlanmış boş listeye sonradan da eleman atayabiliyoruz
          meyveler[2] = "muz";

          meyveler[1] = "karpuz";               // Array in index 1 deki elemanını değiştirmiş olduk

          document.writeln(meyveler + "<br>"); 
          document.writeln("<br>");

        //------------------------------------------------------------------------------------------------------------------------------------------

        var liste = ["Ahmet" , "Mehmet" , 5, 19, 80, "5", "1987", 1.50]; // Bu şekilde elemanları ekleyebiliriz, string, number vs
          document.writeln(liste + "<br>"); 
          document.writeln(liste[4] + liste[7] + "<br>");                 // Bu şekilde aritmetik işlemler de yaptırabiliriz
          document.writeln(liste[0] + liste[2] + "<br>");                 // Metinsel ifade ile rakamı toplamaya çalıştığımızda onları yanyana yazdigini daha once gormustuk
          document.writeln("<br>");

        //------------------------------------------------------------------------------------------------------------------------------------------

        const cars3 = ['Audi', 'Opel', 'Fiat'];
        console.log(cars3);
        cars3[6] = "Wolksvagen";      // Araya fazladan 3 tane empty eleman atar 
        console.log(cars3);           // ["Audi", "Opel", "Fiat", empty × 3, "Wolksvagen"] şeklinde olur
        console.log(cars3[4]);        // undefined olmuş olur haliyle

        //------------------------------------------------------------------------------------------------------------------------------------------

        var liste2 = [" Hüseyin ", " Emine ", " Yavuz Ali "];  
        var liste1 = ["Ahmet" , "Mehmet" , 5, 19, 80, "5", "1987", 1.50, liste2, liste2[2]]; // Bu şekilde liste içinde liste de tanımlayabiliriz
        
          document.writeln(liste1[8] + "<br>");    // Fakat yazdırırken "undefined" hatası vermemesi için liste içindeki listenin daha önce tanımlanması gerekiyor
          document.writeln(liste1[9] + "<br>");    // Görüleceği üzere liste1 in 9. indexindeki eleman liste2 nin  2. indexindeki eleman
          document.writeln("<br>");

        //------------------------------------------------------------------------------------------------------------------------------------------

        var erkekler = ["Ahmet", "Mehmet", "Hüseyin"];
        var kizlar = ["Emine", "Zeynep", "Elif"];
        var arabalar = ["BMW", "Opel", "Mercedes"];

        var topla = [erkekler, kizlar, arabalar];       // Bu sekilde listeleri yanyana yazdirabiliyoruz
          document.writeln(topla + "<br>");
          document.writeln(topla[0] + "<br>");          // Fakat bu sekilde yazdirmak istedigimizde ilgili indexteki listenin tamamini yazdirir
          document.writeln(topla[2] + "<br>");
          document.writeln(topla[2][2] + "<br>");
          document.writeln(topla[2][2][0] + "<br>");    // Bu şekilde index kullanımları ile istediğimiz listenin, istediğimiz indexine ulaşabiliriz
          document.writeln("<br>");

        //------------------------------------------------------------------------------------------------------------------------------------------

        countries = ["Türkiye", "Almanya", "Fransa", "Rusya", "İspanya"];

        // For Döngüsü ile Yazımı

        for (var i = 0; i <= countries.length - 1; i++ ){              
          document.writeln(i+1 + ". Ülke: " + countries[i] + "<br>");
        }

        document.writeln("<br>");

        //------------------------------------------------------------------------------------------------------------------------------------------

        countries = ["Türkiye", "Almanya", "Fransa", "Rusya", "İspanya"];

        // While  Döngüsü ile Yazımı

        var i = 0;                   // Değişken görüldüğü gibi looptan önce tanımlanmalıdır

        while (i <= countries.length - 1){              
          document.writeln(i+1 + ". Ülke: " + countries[i] + "<br>");
          i++;
        }

         //------------------------------------------------------------------------------------------------------------------------------------------

         function test(testData){
          console.log(`Inside function before operation ${testData}`);  // Burada gönderdiğimiz arrayi yazar [1, 2, 3, 4]
          testData = [2, 4, 6, 8];
          console.log(`Inside function after operation ${testData}`);   // Burada değiştirilmiş olanı yazar  [2, 4, 6, 8]
         }

         const arr = [1, 2, 3, 4];
         test(arr);
         console.log(`Outside function after operation ${arr}`);         // Fonksiyon içinde değişmiş olsa bile burada tekrardan orjinal olanı yazar [1, 2, 3, 4]

        //------------------------------------------------------------------------------------------------------------------------------------------

         function test2(testData){
          console.log(`Inside function before operation2 ${testData}`);  // Burada gönderdiğimiz arrayi yazar [1,2,3,4]
          testData.push(8);  // pop() yapsaydık da aynı olurdu
          console.log(`Inside function after operation2 ${testData}`);   // Burada değiştirilmiş olanı yazar [1,2,3,4,8]
         }

         const arr2 = [1, 2, 3, 4];
         test2(arr2);
         console.log(`Outside function after operation2 ${arr2}`);        // Bu sefer fonksiyon içinde ("method ile" değiştirmiş olduğumuz için) değiştirilmiş olanı yazıyor [1,2,3,4,8]
                                                                          // Bu sebeple iyi bir function, girdisinin orjinal halini değiştirmemelidir

        //------------------------------------------------------------------------------------------------------------------------------------------
        
        const arrr = [12, 35, 44, 67, 21, 89, 100]
        const a = arrr[0];
        const b = arrr[1];
        const c = arrr[2];
        console.log(a, b, c);

        const [x, y, z] = arrr;             // Bu işlem yukarıdaki ile aynı sonucu çıkarır, ilk 3 elemani atamis olur
        console.log(x, y, z);
        console.log(x);
        console.log(y);
        console.log(z);

        const [t, u, ...yaman] = arrr;      // Bu şekilde diğerlerini belirtmek için de istediğimizi (...yaman) yazabiliriz
        console.log(t, u);                  // 12 35 çıkar
        console.log(...yaman);              // 44 67 21 89 100 çıkar, yani geri kalanlar

        console.log(Array.isArray(yaman));  // yaman bir dizi(array) mi?, burada "true" çıkar
        console.log(arrr instanceof Array); // "arr bir array mi?" anlamina gelir

        console.log(arrr);                  // Orjinali duruyor

        //------------------------------------------------------------------------------------------------------------------------------------------

        const aro = [1, 2];
        const [o = 32, p = 64, q = 96] = aro; // Bir listenin degerlerini baska bir listeye atama yontemi
        console.log(o, p, q);                 // Burada üçüncüsü undefined olur normalde, ama başta yukarıdaki gibi atarsak o default değer gelir (Burada 96)

        //------------------------------------------------------------------------------------------------------------------------------------------

        // Destructuring Assignment

        let x1 = 5;
        let y1 = 10;

        [x1, y1] = [y1, x1];                 // Burada x ve y yer değştirmiş oldu
        console.log("x1:", x1, "y1:", y1); 

         //------------------------------------------------------------------------------------------------------------------------------------------

         // Iterate Methods (for , for of, for in, forEach)

         const colors = ["Red", "Yellow", "Green", "Blue", "Pink", "Purple", "Gray", "Lime"]

         for(let i1 = 0; i1 < colors.length; i1++){
           console.log(colors[i1]);                       // empty elemanları undefined olarak gösterir
         }

         for (let i2 of colors) console.log(i2);          // Yukarıdaki kodun daha kısa hali, empty elemanları undefined olarak gösterir

         for (let i3 in colors) console.log(colors[i3]);  // Normalde buradaki "in" ile sadece indexler geldiği için value ları çıktı alabilmek için [] içinde yazdık, empty elemanları pas geçer
                                                          
         colors.forEach(i4 => console.log(i4));           // Bu da yukarıdaki gibi array elemanlarıni çıkartır, empty elemanları pas geçer
                                                          // forEach icersine goruldugu uzere bir fonksiyon alip o sekilde donderme islemini gerceklestirebiliyor
         //----------------------------------------------------------------------------------------------------------------
         
          let obj = {x: 1, y: 2, z: 3};
          for (let a in obj) {
          console.log(a);        // Burada çıktı alt alta x y z olur, normalde index leri verirdi 
          console.log(obj[a]);   // Burada da Alt alta array elemanlarını yazar
        }

          var names = ['Aaron', 'James', 'Oliver'];
          var q11;

          for (q11 of names) {
          console.log(q11);      // Burada da Alt alta array elemanlarını yazar
          }

    </script>
